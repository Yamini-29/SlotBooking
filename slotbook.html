<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Booking</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Book an Table</h1>
    <p class="text-gray-600 mb-6">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. </p>

    <!-- Dropdown for Table Selection -->
    <label for="tableSelect" class="block text-sm font-medium text-gray-700 mb-2">Select a Table</label>
    <select
      id="tableSelect"
      class="w-full mb-6 border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
    >
      <option value="">Select a table</option>
      <option value="Table 1">Table 1</option>
      <option value="Table 2">Table 2</option>
      <option value="Table 3">Table 3</option>
      <option value="Table 4">Table 4</option>
    </select>

    <!-- Date Selection -->
    <label class="block text-sm font-medium text-gray-700 mb-2">Select a Date</label>
    <input
      type="date"
      class="w-full mb-6 border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
    />

    <!-- Time Slot Selection -->
    <label class="block text-sm font-medium text-gray-700 mb-2">Select a Time</label>
    <div class="grid grid-cols-2 gap-4 mb-6">
      <button class="px-4 py-2 rounded-lg shadow bg-indigo-500 text-white hover:bg-indigo-600">09:00 AM</button>
      <button class="px-4 py-2 rounded-lg shadow bg-indigo-500 text-white hover:bg-indigo-600">12:00 PM</button>
      <button class="px-4 py-2 rounded-lg shadow bg-indigo-500 text-white hover:bg-indigo-600">02:00 PM</button>
      <button class="px-4 py-2 rounded-lg shadow bg-indigo-500 text-white hover:bg-indigo-600">04:00 PM</button>
    </div>

    <!-- Submit Button -->
    <button
      class="w-full px-4 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600"
    >
      Book Now
    </button>
  </div>

</body>
</html>
